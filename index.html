  <head>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Activity</title>
    <script defer>
      if ('MozActivity' in window) {
        var b = document.getElementById("tab");
        b.onclick = function() {
          new MozActivity({ name: 'view', data: { type: 'url', url: 'http://example.com' } });
        };
      }
    </script>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">

          <a id="forkme_banner" href="https://github.com/alivedise/activity">View on GitHub</a>

          <h1 id="project_title">Activity</h1>
          <h2 id="project_tagline">Test MozActivity</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/alivedise/activity/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/alivedise/activity/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <button id="tab"> CLICK ME </button>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Activity maintained by <a href="https://github.com/alivedise">alivedise</a></p>
